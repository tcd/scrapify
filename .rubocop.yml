# AllCops:
#   TargetRubyVersion: 2.6.0

Style/Documentation:
  Enabled: true

Style/DocumentationMethod:
  Enabled: true

# Don't leave calls to pry lying around.
Lint/Debugger:
  Enabled: true

Metrics/LineLength:
  Max: 120

Style/StringLiterals:
  EnforcedStyle: double_quotes

# See link [2]
Style/FrozenStringLiteralComment:
  Enabled: false

Naming/HeredocDelimiterNaming:
  Enabled: false

Style/BracesAroundHashParameters:
  EnforcedStyle: braces

Layout/IndentFirstHashElement:
  EnforcedStyle: consistent

Layout/TrailingBlankLines:
  EnforcedStyle: final_newline

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Style/DefWithParentheses:
  Enabled: false

Style/MethodCallWithoutArgsParentheses:
  Enabled: false

# Explicit, not redundant
Style/RedundantReturn:
  Enabled: false

# Explicit, not redundant
Style/RedundantSelf:
  Enabled: false

Style/ConditionalAssignment:
  EnforcedStyle: assign_inside_condition

## Links
# [1]: https://medium.com/@nikgraf/why-you-should-enforce-dangling-commas-for-multiline-statements-d034c98e36f8
# [2]: https://www.wyeworks.com/blog/2015/12/01/immutable-strings-in-ruby-2-dot-3/


# ==============================================================================
# These should be enabled, but are not.
# ==============================================================================

Lint/HandleExceptions:
  AllowComments: true

Lint/UnneededCopDisableDirective:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Layout/EmptyLinesAroundBlockBody:
  Enabled: false
